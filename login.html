<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>forum data</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <div class="container">

            <div class="form">
                <h2>Welcome</h2>
                <div class="icon"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWaSUi-r4VouZAZ4wblXy-ecmEqB5jwllbZ_345ky3Pji1G6dJIBxYU-QPWWlZO2EsRbc&usqp=CAU" width="50px" height="50px"></div>
                <form>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span class="read"> Email </span>
                    </div>
                    <hr color="background: linear-gradient(to right, #3498db, #2980b9, #8e44ad)">
                    <div class="inputbox">
                        <input type="password " name="" required="required" id="myinput">
                        <span class="read"> Password </span>
                        <span class="eye" onclick="myfunction()">
                            <i id="hide1" class="fa fa-eye"></i>
                            <i id="hide2" class="fa fa-eye-slash"></i>
                        </span>
                    </div>
                    <hr color=" background: linear-gradient(to right, #3498db, #2980b9, #8e44ad)">
                    <div class="inputbox">
                        <input type="submit" value="login">
                    </div>
                    <p class="forget">don`t have an account ? <a href="#">sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <script>
        function myfunction() {
            var x = document.getElementById("myinput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if (x.type === 'password') {
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            } else {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
</body>

</html>
